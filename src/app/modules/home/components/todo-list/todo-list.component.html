<ul *ngIf="hasTask()">
  <li *ngFor="let item of taskList; let i = index">
    <label class="input-checkbox">
      <input type="checkbox" name="completed" id="completed" [(ngModel)]="item.completed" />
      <span class="checkmark"></span>
    </label>
    <div>
      <input
        type="text"
        name="description"
        [ngClass]="{ completed: item.completed }"
        id="description"
        [(ngModel)]="item.task"
        (keyup)="validationTask(item.task, i)"
      />
    </div>
    <button (click)="removeTask(i)">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        class="icon icon-tabler icon-tabler-trash"
        width="22"
        height="22"
        viewBox="0 0 24 24"
        stroke-width="1.5"
        stroke="#2c3e50"
        fill="none"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path stroke="none" d="M0 0h24v24H0z" fill="none" />
        <line x1="4" y1="7" x2="20" y2="7" />
        <line x1="10" y1="11" x2="10" y2="17" />
        <line x1="14" y1="11" x2="14" y2="17" />
        <path d="M5 7l1 12a2 2 0 0 0 2 2h8a2 2 0 0 0 2 -2l1 -12" />
        <path d="M9 7v-3a1 1 0 0 1 1 -1h4a1 1 0 0 1 1 1v3" />
      </svg>
    </button>
  </li>
</ul>

<div class="footer">
  <app-todo-input-add-itens (add)="addTask($event)"></app-todo-input-add-itens>

  <app-todo-button-delete-all
    *ngIf="hasTask()"
    (click)="removeAllTasks()"
  ></app-todo-button-delete-all>
</div>
